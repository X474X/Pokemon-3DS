<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Battles</title>\
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/common-pixel" rel="stylesheet">
</head>
<body>
    <div class="characters-wrapper">
        <div class="row1">
            <img src="./images/charizard front.png" alt="" class="char">
        </div>
        <div class="row2">
            <img src="./images/bulbasor back.png" alt="" class="bulb">
        </div>
    </div>
    <div class="actions-wrapper">
        <div class="info">
            <p class="name">Bulbasor</p>
            <p >HP: <span>100</span></p>
        </div>
        <div class="actions">
            <button class="fight">FIGHT</button>
            <button>UTIMATE</button>
        </div>
   
      
    </div>
</body>
</html>
