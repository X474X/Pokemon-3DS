<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Battles</title>\
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/common-pixel" rel="stylesheet">
</head>
<body>
    <div class="characters-wrapper">
        <div class="row1">
            <span class="announcer"></span>
            <img src="./images/charizard front.png" alt="" class="char">
            <span class="char-damage">-100</span>
    
        </div>
        <div class="row2">
            <img src="./images/bulbasor back.png" alt="" class="bulb">
            <span class="bul-damage">-100</span>
        </div>
    </div>
    <div class="actions-wrapper">
        <div class="info">
            <div class="avatar">
                  <img src="./images/icon b.png" alt="alt" class="icon-avatar">
                  <p class="name">Bulbasor</p>
            </div>
            <p >HP: <span class="health">100</span></p>
            <p>Ultimate <span class="ultimate-damage">0</span>/40</p>
        </div>
        <div class="actions">
            <button class="fight">FIGHT</button>
            <button class=" ultimate-button">UTIMATE</button>
        </div>
       
    </div>
</body>
</html>
